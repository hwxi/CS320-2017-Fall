<!DOCTYPE html>
<html>

<head>

<title>Timer</title>    

<style>
#theStage
{
width: 80%;
margin: 0 auto;
text-align: center;
}
#canvas-container
{
  margin: 0 auto; width: 920px; height: auto;
}
</style>

<script
 src="https://cdn.jsdelivr.net/jquery/2.1.1/jquery.min.js">
</script>
<script
 src="https://cdnjs.cloudflare.com/ajax/libs/bacon.js/0.7.53/Bacon.min.js">
</script>
<script type="text/javascript"
 src="./../ASSET/libatscc2js_all.js">
</script>
<script type="text/javascript"
 src="./../ASSET/libatscc2js_baconjs_all.js">
</script>
<script type="text/javascript"
  src="./../ASSET/libatscc2js_print_store_cats.js">
</script>
  
</head>

<body>

  <h1>Timer</h1>

  <h2>Game Parameters</h2>
  <ul>
    <li>
      Minute:<input style="text-align:right" type="text" id="param_nminute" value="01" size=1 maxlength=2>
    </li>
    <li>
      Second:<input style="text-align:right" type="text" id="param_nsecond" value="00" size=1 maxlength=2>
    </li>
  </ul>

  <h2>Control for the Game</h2>
  <ul>
    <li>
      <button id="button_start" type="button">Start</button>
    </li>
    <li>
      <button id="button_reset" type="button">Reset</button>
    </li>
    <li>
      <button id="button_pause" type="button">Pause</button>
    </li>
    <li>
      <button id="button_resume" type="button">Resume</button>
    </li>
  </ul>

  <h2>Display for the Game</h2>
  <pre id="theStage">
    This is the stage for displaying the solutions
  </pre>

  <script src="./Timer_dats_compiled.js"></script>

</body>

</html>
